<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="800" fill="#0A0A0F"/>
  <rect width="1200" height="800" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Glassmorphic container -->
  <rect x="20" y="20" width="1160" height="760" rx="24" fill="url(#glassGradient)" opacity="0.1"/>
  <rect x="20" y="20" width="1160" height="760" rx="24" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="40" y="40" width="1120" height="70" rx="16" fill="#18181B"/>
  <circle cx="70" cy="75" r="20" fill="url(#accentGradient)"/>
  <rect x="100" y="65" width="150" height="20" rx="4" fill="#27272A"/>
  <rect x="980" y="60" width="80" height="30" rx="8" fill="url(#accentGradient)"/>
  <rect x="1080" y="60" width="80" height="30" rx="8" fill="#27272A"/>
  
  <!-- Stats cards -->
  <g id="stat-card-1">
    <rect x="40" y="130" width="360" height="180" rx="20" fill="#18181B"/>
    <rect x="60" y="150" width="100" height="12" rx="4" fill="#3F3F46"/>
    <text x="60" y="195" fill="#8B5CF6" font-size="48" font-weight="bold" font-family="system-ui">4.2â˜…</text>
    <rect x="60" y="210" width="200" height="8" rx="4" fill="#27272A"/>
    <rect x="60" y="210" width="140" height="8" rx="4" fill="url(#accentGradient)"/>
    <circle cx="70" cy="250" r="6" fill="#10B981"/>
    <rect x="85" y="245" width="80" height="10" rx="4" fill="#27272A"/>
  </g>
  
  <g id="stat-card-2">
    <rect x="420" y="130" width="360" height="180" rx="20" fill="#18181B"/>
    <rect x="440" y="150" width="120" height="12" rx="4" fill="#3F3F46"/>
    <text x="440" y="195" fill="#3B82F6" font-size="48" font-weight="bold" font-family="system-ui">1,247</text>
    <rect x="440" y="210" width="180" height="8" rx="4" fill="#27272A"/>
    <circle cx="450" cy="250" r="6" fill="#3B82F6"/>
    <rect x="465" y="245" width="100" height="10" rx="4" fill="#27272A"/>
  </g>
  
  <g id="stat-card-3">
    <rect x="800" y="130" width="360" height="180" rx="20" fill="#18181B"/>
    <rect x="820" y="150" width="100" height="12" rx="4" fill="#3F3F46"/>
    <text x="820" y="195" fill="#EF4444" font-size="48" font-weight="bold" font-family="system-ui">61</text>
    <rect x="820" y="210" width="150" height="8" rx="4" fill="#27272A"/>
    <circle cx="830" cy="250" r="6" fill="#EF4444"/>
    <rect x="845" y="245" width="90" height="10" rx="4" fill="#27272A"/>
  </g>
  
  <!-- Main chart area -->
  <rect x="40" y="330" width="720" height="430" rx="20" fill="#18181B"/>
  <rect x="60" y="350" width="150" height="16" rx="4" fill="#3F3F46"/>
  
  <!-- Chart grid -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#27272A" stroke-width="1"/>
  <line x1="80" y1="500" x2="720" y2="500" stroke="#27272A" stroke-width="1"/>
  <line x1="80" y1="600" x2="720" y2="600" stroke="#27272A" stroke-width="1"/>
  <line x1="80" y1="700" x2="720" y2="700" stroke="#27272A" stroke-width="1"/>
  
  <!-- Chart line with gradient -->
  <defs>
    <linearGradient id="chartFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <path d="M 80 650 Q 150 580 220 600 T 360 520 T 500 560 T 640 480 L 640 720 L 80 720 Z" 
        fill="url(#chartFill)"/>
  <path d="M 80 650 Q 150 580 220 600 T 360 520 T 500 560 T 640 480" 
        stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
  
  <!-- Chart points -->
  <circle cx="80" cy="650" r="5" fill="#8B5CF6"/>
  <circle cx="220" cy="600" r="5" fill="#8B5CF6"/>
  <circle cx="360" cy="520" r="5" fill="#8B5CF6"/>
  <circle cx="500" cy="560" r="5" fill="#8B5CF6"/>
  <circle cx="640" cy="480" r="5" fill="#8B5CF6"/>
  
  <!-- Sidebar with reviews -->
  <rect x="780" y="330" width="380" height="430" rx="20" fill="#18181B"/>
  <rect x="800" y="350" width="120" height="16" rx="4" fill="#3F3F46"/>
  
  <!-- Review items -->
  <g id="review-1">
    <rect x="800" y="390" width="340" height="80" rx="12" fill="#27272A"/>
    <circle cx="820" cy="420" r="16" fill="url(#accentGradient)"/>
    <rect x="850" y="410" width="150" height="10" rx="4" fill="#3F3F46"/>
    <rect x="850" y="428" width="200" height="8" rx="4" fill="#52525B"/>
    <rect x="850" y="442" width="180" height="8" rx="4" fill="#52525B"/>
    <rect x="1050" y="410" width="70" height="20" rx="6" fill="#10B981" opacity="0.2"/>
  </g>
  
  <g id="review-2">
    <rect x="800" y="485" width="340" height="80" rx="12" fill="#27272A"/>
    <circle cx="820" cy="515" r="16" fill="url(#accentGradient)"/>
    <rect x="850" y="505" width="130" height="10" rx="4" fill="#3F3F46"/>
    <rect x="850" y="523" width="220" height="8" rx="4" fill="#52525B"/>
    <rect x="850" y="537" width="160" height="8" rx="4" fill="#52525B"/>
    <rect x="1050" y="505" width="70" height="20" rx="6" fill="#EF4444" opacity="0.2"/>
  </g>
  
  <g id="review-3">
    <rect x="800" y="580" width="340" height="80" rx="12" fill="#27272A"/>
    <circle cx="820" cy="610" r="16" fill="url(#accentGradient)"/>
    <rect x="850" y="600" width="140" height="10" rx="4" fill="#3F3F46"/>
    <rect x="850" y="618" width="190" height="8" rx="4" fill="#52525B"/>
    <rect x="850" y="632" width="210" height="8" rx="4" fill="#52525B"/>
    <rect x="1050" y="600" width="70" height="20" rx="6" fill="#3B82F6" opacity="0.2"/>
  </g>
  
  <!-- Floating AI badge -->
  <g id="ai-badge">
    <rect x="520" y="280" width="160" height="40" rx="20" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="545" cy="300" r="8" fill="white"/>
    <rect x="560" y="292" width="100" height="16" rx="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Glow effects -->
  <circle cx="400" cy="200" r="150" fill="#8B5CF6" opacity="0.05" filter="blur(40px)"/>
  <circle cx="900" cy="500" r="200" fill="#3B82F6" opacity="0.05" filter="blur(60px)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="800">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="800">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.05"/>
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0" y1="0" x2="1200" y2="800">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.5"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0" y1="0" x2="100" y2="100">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>
